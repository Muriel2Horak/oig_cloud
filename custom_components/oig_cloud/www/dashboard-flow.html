<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIG Cloud Energy Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* Energy Flow Canvas */
        .flow-canvas {
            position: relative;
            width: 100%;
            height: 650px;
        }

        /* SVG for connections */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flow-line {
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
            opacity: 0.6;
        }

        /* Components */
        .node {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2;
            min-width: 180px;
        }

        .node:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        /* Solar - Top Center */
        .solar {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-color: rgba(255, 213, 79, 0.4);
            background: linear-gradient(135deg, rgba(255, 213, 79, 0.15) 0%, rgba(255, 179, 0, 0.08) 100%);
        }

        .solar:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Battery - Left Middle */
        .battery {
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            border-color: rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(56, 142, 60, 0.08) 100%);
        }

        .battery:hover {
            transform: translateY(-50%) scale(1.05);
        }

        /* Grid - Right Middle */
        .grid-node {
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            border-color: rgba(66, 165, 245, 0.4);
            background: linear-gradient(135deg, rgba(66, 165, 245, 0.15) 0%, rgba(33, 150, 243, 0.08) 100%);
        }

        .grid-node:hover {
            transform: translateY(-50%) scale(1.05);
        }

        /* House - Bottom Center */
        .house {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-color: rgba(240, 98, 146, 0.4);
            background: linear-gradient(135deg, rgba(240, 98, 146, 0.15) 0%, rgba(233, 30, 99, 0.08) 100%);
        }

        .house:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Center Hub - Inverter */
        .inverter {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-color: rgba(149, 117, 205, 0.4);
            background: linear-gradient(135deg, rgba(149, 117, 205, 0.15) 0%, rgba(126, 87, 194, 0.08) 100%);
            min-width: 140px;
        }

        .inverter:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Node Content */
        .node-icon {
            font-size: 48px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .node-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .node-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
        }

        .node-subvalue {
            font-size: 13px;
            opacity: 0.6;
        }

        .node-status {
            margin-top: 8px;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-charging {
            background: rgba(33, 150, 243, 0.3);
            color: #42a5f5;
        }

        .status-discharging {
            background: rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }

        .status-idle {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .status-importing {
            background: rgba(244, 67, 54, 0.3);
            color: #e57373;
        }

        .status-exporting {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        /* Flow Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px currentColor;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .solar.active .node-icon {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Battery Gauge */
        .battery-gauge {
            width: 100px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }

        .battery-gauge-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .battery-gauge-fill.low {
            background: linear-gradient(90deg, #f44336, #e57373);
        }

        .battery-gauge-fill.medium {
            background: linear-gradient(90deg, #ff9800, #ffb74d);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 24px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 30px;
            z-index: 3;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .flow-canvas {
                height: 800px;
            }

            .solar {
                top: 10px;
            }

            .battery {
                top: 200px;
                left: 10px;
                transform: none;
            }

            .grid-node {
                top: 200px;
                right: 10px;
                transform: none;
            }

            .inverter {
                top: 400px;
            }

            .house {
                bottom: 100px;
            }

            .info-panel {
                bottom: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Energetick√© Toky</h1>
            <div class="time" id="current-time">--:--:--</div>
        </div>

        <div class="flow-canvas">
            <!-- SVG for connection lines -->
            <svg class="connections" id="connections">
                <!-- Lines will be drawn dynamically -->
            </svg>

            <!-- Solar -->
            <div class="node solar">
                <div class="node-icon">‚òÄÔ∏è</div>
                <div class="node-label">Sol√°r</div>
                <div class="node-value" id="solar-power">-- W</div>
                <div class="node-subvalue" id="solar-today">Dnes: -- kWh</div>
            </div>

            <!-- Battery -->
            <div class="node battery">
                <div class="node-icon">üîã</div>
                <div class="node-label">Baterie</div>
                <div class="node-value" id="battery-soc">-- %</div>
                <div class="node-subvalue" id="battery-power">-- W</div>
                <div class="battery-gauge">
                    <div class="battery-gauge-fill" id="battery-gauge"></div>
                </div>
                <div class="node-status" id="battery-status">--</div>
            </div>

            <!-- Inverter Center -->
            <div class="node inverter">
                <div class="node-icon">‚öôÔ∏è</div>
                <div class="node-label">St≈ô√≠daƒç</div>
                <div class="node-value" id="inverter-status">Online</div>
                <div class="node-subvalue" id="inverter-temp">-- ¬∞C</div>
            </div>

            <!-- Grid -->
            <div class="node grid-node">
                <div class="node-icon">üîå</div>
                <div class="node-label">S√≠≈•</div>
                <div class="node-value" id="grid-power">-- W</div>
                <div class="node-subvalue" id="grid-today">Dnes: -- kWh</div>
                <div class="node-status" id="grid-status">--</div>
            </div>

            <!-- House -->
            <div class="node house">
                <div class="node-icon">üè†</div>
                <div class="node-label">Spot≈ôeba</div>
                <div class="node-value" id="house-power">-- W</div>
                <div class="node-subvalue" id="house-today">Dnes: -- kWh</div>
            </div>

            <!-- Particles container -->
            <div id="particles"></div>
        </div>
    </div>

    <script>
        const INVERTER_SN = new URLSearchParams(window.location.search).get('inverter_sn') || '2206237016';

        // Get sensor entity ID
        function getSensorId(sensor) {
            return `sensor.oig_cloud_${INVERTER_SN}_${sensor}`;
        }

        // Get HA token from parent
        function getHAToken() {
            try {
                return parent.document.querySelector('home-assistant').hass.auth.data.access_token;
            } catch (e) {
                console.error('Cannot get HA token:', e);
                return null;
            }
        }

        // Fetch sensor data
        async function getSensor(entityId) {
            const token = getHAToken();
            if (!token) return null;

            try {
                const response = await fetch(`/api/states/${entityId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) return null;
                const data = await response.json();
                return data.state !== 'unavailable' && data.state !== 'unknown' ? parseFloat(data.state) || 0 : 0;
            } catch (e) {
                return 0;
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('cs-CZ');
        }

        // Draw connection lines
        function drawConnections() {
            const svg = document.getElementById('connections');
            const canvas = document.querySelector('.flow-canvas');
            svg.innerHTML = '';

            const nodes = {
                solar: document.querySelector('.solar'),
                battery: document.querySelector('.battery'),
                inverter: document.querySelector('.inverter'),
                grid: document.querySelector('.grid-node'),
                house: document.querySelector('.house')
            };

            // Get center points
            function getCenter(el) {
                const rect = el.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2 - canvasRect.left,
                    y: rect.top + rect.height / 2 - canvasRect.top
                };
            }

            const centers = {};
            for (let key in nodes) {
                centers[key] = getCenter(nodes[key]);
            }

            // Draw lines
            const connections = [
                { from: 'solar', to: 'inverter', color: '#ffd54f' },
                { from: 'battery', to: 'inverter', color: '#4caf50' },
                { from: 'inverter', to: 'grid', color: '#42a5f5' },
                { from: 'inverter', to: 'house', color: '#f06292' }
            ];

            connections.forEach(conn => {
                const from = centers[conn.from];
                const to = centers[conn.to];

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', from.x);
                line.setAttribute('y1', from.y);
                line.setAttribute('x2', to.x);
                line.setAttribute('y2', to.y);
                line.setAttribute('stroke', conn.color);
                line.classList.add('flow-line');
                svg.appendChild(line);
            });
        }

        // Create flow particle
        function createParticle(from, to, color, speed = 2000) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.background = color;
            particle.style.left = from.x + 'px';
            particle.style.top = from.y + 'px';

            document.getElementById('particles').appendChild(particle);

            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            particle.animate([
                { left: from.x + 'px', top: from.y + 'px', opacity: 0 },
                { opacity: 1, offset: 0.1 },
                { opacity: 1, offset: 0.9 },
                { left: to.x + 'px', top: to.y + 'px', opacity: 0 }
            ], {
                duration: speed,
                easing: 'linear'
            }).onfinish = () => particle.remove();
        }

        // Animate particles
        function animateFlow(solarPower, batteryPower, gridPower) {
            const canvas = document.querySelector('.flow-canvas');
            const nodes = {
                solar: document.querySelector('.solar'),
                battery: document.querySelector('.battery'),
                inverter: document.querySelector('.inverter'),
                grid: document.querySelector('.grid-node'),
                house: document.querySelector('.house')
            };

            function getCenter(el) {
                const rect = el.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                return {
                    x: rect.left + rect.width / 2 - canvasRect.left,
                    y: rect.top + rect.height / 2 - canvasRect.top
                };
            }

            const centers = {
                solar: getCenter(nodes.solar),
                battery: getCenter(nodes.battery),
                inverter: getCenter(nodes.inverter),
                grid: getCenter(nodes.grid),
                house: getCenter(nodes.house)
            };

            // Solar to inverter
            if (solarPower > 50) {
                createParticle(centers.solar, centers.inverter, '#ffd54f', 2000);
            }

            // Battery flow
            if (batteryPower > 50) {
                createParticle(centers.battery, centers.inverter, '#4caf50', 2000);
            } else if (batteryPower < -50) {
                createParticle(centers.inverter, centers.battery, '#ff9800', 2000);
            }

            // Grid flow
            if (gridPower > 50) {
                createParticle(centers.grid, centers.inverter, '#f44336', 2000);
            } else if (gridPower < -50) {
                createParticle(centers.inverter, centers.grid, '#4caf50', 2000);
            }

            // House consumption
            if (solarPower > 50 || batteryPower > 50 || gridPower > 50) {
                createParticle(centers.inverter, centers.house, '#f06292', 2000);
            }
        }

        // Load and update data
        async function loadData() {
            // Solar
            const solarP1 = await getSensor(getSensorId('actual_fv_p1')) || 0;
            const solarP2 = await getSensor(getSensorId('actual_fv_p2')) || 0;
            const solarPower = solarP1 + solarP2;
            const solarToday = await getSensor(getSensorId('dc_in_fv_ad')) || 0;

            document.getElementById('solar-power').textContent = Math.round(solarPower) + ' W';
            document.getElementById('solar-today').textContent = 'Dnes: ' + solarToday.toFixed(1) + ' kWh';

            if (solarPower > 50) {
                document.querySelector('.solar').classList.add('active');
            } else {
                document.querySelector('.solar').classList.remove('active');
            }

            // Battery
            const batterySoC = await getSensor(getSensorId('batt_bat_c')) || 0;
            const batteryPower = await getSensor(getSensorId('batt_batt_comp_p')) || 0;

            document.getElementById('battery-soc').textContent = Math.round(batterySoC) + ' %';
            document.getElementById('battery-power').textContent = Math.round(batteryPower) + ' W';

            const gauge = document.getElementById('battery-gauge');
            gauge.style.width = batterySoC + '%';
            gauge.className = 'battery-gauge-fill';
            if (batterySoC < 30) gauge.classList.add('low');
            else if (batterySoC < 70) gauge.classList.add('medium');

            const batteryStatus = document.getElementById('battery-status');
            if (batteryPower > 10) {
                batteryStatus.textContent = '‚ö° Nab√≠jen√≠';
                batteryStatus.className = 'node-status status-charging pulse';
            } else if (batteryPower < -10) {
                batteryStatus.textContent = '‚ö° Vyb√≠jen√≠';
                batteryStatus.className = 'node-status status-discharging pulse';
            } else {
                batteryStatus.textContent = '‚óâ Klid';
                batteryStatus.className = 'node-status status-idle';
            }

            // Grid
            const gridPower = await getSensor(getSensorId('actual_aci_wtotal')) || 0;
            const gridConsumption = await getSensor(getSensorId('extended_grid_consumption')) || 0;
            const gridDelivery = await getSensor(getSensorId('extended_grid_delivery')) || 0;

            document.getElementById('grid-power').textContent = Math.round(Math.abs(gridPower)) + ' W';
            document.getElementById('grid-today').textContent = 'Dnes: ' + (gridConsumption + gridDelivery).toFixed(1) + ' kWh';

            const gridStatus = document.getElementById('grid-status');
            if (gridPower > 10) {
                gridStatus.textContent = '‚¨á Import';
                gridStatus.className = 'node-status status-importing pulse';
            } else if (gridPower < -10) {
                gridStatus.textContent = '‚¨Ü Export';
                gridStatus.className = 'node-status status-exporting pulse';
            } else {
                gridStatus.textContent = '‚óâ ≈Ω√°dn√Ω tok';
                gridStatus.className = 'node-status status-idle';
            }

            // House
            const housePower = await getSensor(getSensorId('actual_aco_p')) || 0;
            const houseToday = await getSensor(getSensorId('ac_out_en_day')) || 0;

            document.getElementById('house-power').textContent = Math.round(housePower) + ' W';
            document.getElementById('house-today').textContent = 'Dnes: ' + houseToday.toFixed(1) + ' kWh';

            // Inverter
            const inverterTemp = await getSensor(getSensorId('extended_battery_temperature')) || 0;
            document.getElementById('inverter-temp').textContent = inverterTemp.toFixed(1) + ' ¬∞C';

            // Animate particles
            animateFlow(solarPower, batteryPower, gridPower);
        }

        // Initialize
        function init() {
            drawConnections();
            loadData();
            updateTime();

            setInterval(loadData, 5000);  // Update data every 5s
            setInterval(updateTime, 1000); // Update time every 1s

            // Redraw lines on resize
            window.addEventListener('resize', drawConnections);
        }

        // Wait for DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
