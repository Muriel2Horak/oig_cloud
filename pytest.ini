[pytest]
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    e2e: End-to-end tests (require HA harness)
    e2e_mock: E2E tests that must use mocked data/services
