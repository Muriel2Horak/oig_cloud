services:
  ha-mock:
    build:
      context: .
      dockerfile: tests/fe/mock/Dockerfile
    environment:
      OIG_MOCK_PORT: 8124
      OIG_REPO_ROOT: /repo
    ports:
      - "8124:8124"
    volumes:
      - .:/repo
    restart: "no"
    networks:
      - oig_cloud_e2e_net

networks:
  oig_cloud_e2e_net:
    name: oig_cloud_e2e_net
